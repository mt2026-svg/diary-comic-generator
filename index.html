<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 4コマ日記</title>
    <style>
        :root { --paper: #fef9ed; --ink: #2c2416; --accent: #e8734a; }
        body { background: #fdf6e3; font-family: sans-serif; padding: 20px; color: var(--ink); }
        .container { max-width: 600px; margin: 0 auto; background: var(--paper); padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: var(--ink); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .panel { background: white; border: 2px solid var(--ink); aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .emoji { font-size: 40px; }
        .caption { font-size: 12px; padding: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>きょうの4コマ日記</h2>
        <textarea id="diaryInput" placeholder="今日の日記を書いてね..."></textarea>
        <button onclick="generate()">4コマにする</button>
        <div id="loading" style="display:none; text-align:center; margin:10px;">作成中...</div>
        <div id="grid" class="grid"></div>
    </div>
    <script>
        async function generate() {
            const input = document.getElementById('diaryInput').value;
            if(!input) return;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('grid').innerHTML = '';
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: `日記から4コマ漫画の構成をJSONで作って。形式: {"panels":[{"emoji":"絵文字","caption":"説明"}]} ※4枚分。日記: ${input}` })
                });
                const data = await res.json();
                const json = JSON.parse(data.text.replace(/```json|```/g, ''));
                json.panels.forEach(p => {
                    document.getElementById('grid').innerHTML += `<div class="panel"><div class="emoji">${p.emoji}</div><div class="caption">${p.caption}</div></div>`;
                });
            } catch (e) {
                alert("通信エラーが発生しました。Vercelのキー設定を再確認してください。");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
