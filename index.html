<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4コマ日記生成器</title>
    <style>
        body { background: #fdf6e3; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #2c2416; }
        .container { max-width: 600px; width: 100%; background: #fef9ed; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #d4c5a9; }
        textarea { width: 100%; height: 100px; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #2c2416; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #e8734a; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .panel { background: white; border: 2px solid #2c2416; aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; text-align: center; }
        #loading { display: none; margin: 15px; color: #e8734a; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">きょうの4コマ日記</h2>
        <textarea id="diaryInput" placeholder="今日あったことを入力してください..."></textarea>
        <button onclick="generate()">4コマ漫画を生成する</button>
        <div id="loading">Geminiが作成中...</div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        async function generate() {
            const input = document.getElementById('diaryInput').value;
            if(!input) return alert("日記を入力してください");
            
            const loading = document.getElementById('loading');
            const grid = document.getElementById('grid');
            loading.style.display = 'block';
            grid.innerHTML = '';
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `以下の日記を4コマ漫画にしてください。必ず次のJSON形式のみを返してください。余計な解説は不要です。 {"panels":[{"emoji":"絵文字","caption":"説明"}]} ※4枚分。 日記: ${input}` }] }]
                    })
                });

                const data = await res.json();
                
                // エラーハンドリング
                if (data.error) throw new Error(data.error.message || "APIエラー");
                
                const responseText = data.candidates[0].content.parts[0].text;
                const jsonText = responseText.replace(/```json|```/g, '').trim();
                const json = JSON.parse(jsonText);

                grid.innerHTML = json.panels.map(p => `
                    <div class="panel">
                        <div style="font-size:40px;">${p.emoji}</div>
                        <div style="font-size:12px; margin-top:5px;">${p.caption}</div>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                alert("エラーが発生しました。VercelのLogsを確認してください。");
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
